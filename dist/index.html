<body>
    <section class="SecOne">
        <div class="ui grid container">
            <div class="row">
                <div class="four wide column">
                    <div class="fortyLogo">
                        <div class="ui huge horizontal list">
                            <div class="item">
                                <img class="ui avatar image"
                                    src="https://image.freepik.com/free-vector/abstract-colorful-logo_23-2147504722.jpg">
                                <div class="content">
                                    <h2 class="header">foodyApp</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="eight wide column">
                    <div class="fortySearchBar">
                        <form class="ui fluid icon input">
                            <input type="text" placeholder="Search over 1,00,000 Recipes . . .">
                            <i class="inverted circular search link icon"></i>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="SecTwo">
        <div class="ui grid center aligned">
            <div class="four wide column">
                <div class="recipes">
                    <h3>Recipes</h3>
                </div>
            </div>
            <div class="eight wide column">
                <div class="recipesProfile">
                    <h3>Recipe Profile</h3>
                </div>
            </div>
            <div class="four wide column">
                <div class="myShoppingList">
                    <h3>My Shopping List</h3>
                </div>
            </div>
        </div>
    </section>
